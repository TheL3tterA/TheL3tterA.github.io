<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Gnome Defender (Canvas)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
            font-family: 'Inter', Arial, sans-serif; /* Using Inter font */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Needed for absolute positioning of game-over */
        }
        #game-container {
            position: relative;
            border: 5px solid #4B3621; /* Dirt brown */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #6B8E23; /* Garden green background */
            border-radius: 15px; /* Rounded corners for the container */
            overflow: hidden; /* Hide anything drawn outside the canvas */
        }
        canvas {
            display: block;
            background-color: transparent; /* Canvas background will be drawn by JS */
        }
        #score-board, #lives-board, #money-board {
            position: absolute;
            top: 10px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px; /* Rounded corners */
            font-weight: bold;
            font-size: 1.1em;
            z-index: 10; /* Ensure text is above canvas */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        #score-board {
            left: 10px;
        }
        #lives-board {
            right: 10px;
        }
        #money-board {
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
        }

        #shop-button, #debug-button { /* Added debug-button to the common style */
            position: absolute;
            top: 60px;
            padding: 10px 25px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 10;
        }
        #shop-button {
            left: 30%; /* Position Shop button */
            transform: translateX(-50%);
            background-color: #FFA500; /* Orange */
        }
        #shop-button:hover {
            background-color: #FF8C00;
            transform: translateX(-50%) translateY(-2px);
        }
        #shop-button:active {
            transform: translateX(-50%) translateY(0);
        }

        #debug-button { /* Debug button specific styles */
            left: 70%; /* Position Debug button */
            transform: translateX(-50%);
            background-color: #008000; /* Dark Green for Debug */
        }
        #debug-button:hover {
            background-color: #006400;
            transform: translateX(-50%) translateY(-2px);
        }
        #debug-button:active {
            transform: translateX(-50%) translateY(0);
        }

        #fireball-cooldown-timer { /* New style for fireball timer */
            position: absolute;
            bottom: 10px; /* Positioned at the bottom */
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFD700; /* Gold color */
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,215,0,0.5); /* Gold glow */
            display: none; /* Hidden by default, shown when fireball purchased */
            white-space: nowrap; /* Prevent text wrapping */
        }


        #game-over, #shop-overlay, #debug-overlay { /* Added debug-overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.8em;
            text-align: center;
            z-index: 20;
            border-radius: 15px; /* Match container border-radius */
        }
        #game-over {
            display: none; /* Hidden initially */
        }
        #shop-overlay { /* Hidden initially */
            display: none;
            padding: 20px;
            box-sizing: border-box;
            max-height: 90vh; /* Set a max height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #debug-overlay { /* Hidden initially */
            display: none;
            padding: 20px;
            box-sizing: border-box;
            max-height: 90vh; /* Set a max height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #shop-overlay h2, #debug-overlay h2 { /* Added debug-overlay */
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #FFD700; /* Gold */
        }
        #shop-money, .debug-section { /* Added debug-section */
            font-size: 1.2em;
            margin-bottom: 30px;
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .debug-section label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.5em; /* Adjust font size relative to debug-section */
            text-align: left;
            padding-left: 5px;
        }
        .debug-section input[type="number"],
        .debug-section input[type="range"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 0.4em; /* Adjust font size relative to debug-section */
            color: #333;
        }
        .debug-section button {
            padding: 10px 20px;
            font-size: 0.45em; /* Adjust font size relative to debug-section */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .debug-section button:hover {
            background-color: #45a049;
        }


        .shop-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.5em; /* Relative to shop overlay font-size */
        }
        .shop-item button {
            padding: 10px 20px;
            font-size: 0.9em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .shop-item button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .shop-item button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        #close-shop-button, #close-debug-button { /* Added debug close button */
            padding: 15px 30px;
            font-size: 0.6em;
            margin-top: 40px;
            cursor: pointer;
            background-color: #DC143C; /* Crimson red */
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #close-shop-button:hover, #close-debug-button:hover {
            background-color: #B22222;
            transform: translateY(-2px);
        }
        #close-shop-button:active, #close-debug-button:active {
            transform: translateY(0);
        }
        /* Style for restart button */
        #game-over button {
            padding: 18px 35px;
            font-size: 0.6em;
            margin-top: 25px;
            cursor: pointer;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 12px; /* More rounded */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #game-over button:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        #game-over button:active {
            transform: translateY(0); /* Press effect */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-board">Score: 0</div>
        <div id="lives-board">Lives: 5</div>
        <div id="money-board">Money: $0</div>
        <button id="shop-button">Shop</button>
        <button id="debug-button">Debug</button> <!-- Debug Button -->
        <div id="fireball-cooldown-timer"></div> <!-- Fireball Cooldown Timer Display -->

        <div id="game-over">
            GAME OVER!
            <div id="final-score" style="font-size: 0.6em; margin-top: 10px;"></div>
            <button id="restart-button">Play Again?</button>
        </div>

        <div id="shop-overlay">
            <h2>Gnome Garden Shop</h2>
            <div id="shop-money">Your Money: $<span id="current-shop-money">0</span></div>
            <div class="shop-item">
                <span>Speed Upgrade</span>
                <button id="buy-speed-upgrade">Buy ($50)</button>
            </div>
            <div class="shop-item">
                <span>Fireball Power</span>
                <button id="buy-fireball-upgrade">Buy ($75)</button>
            </div>
            <div class="shop-item">
                <span>Extra Life</span>
                <button id="buy-extra-life">Buy ($100)</button>
            </div>
            <button id="close-shop-button">Close Shop</button>
        </div>

        <!-- DEBUG MENU OVERLAY -->
        <div id="debug-overlay">
            <h2>Debug Menu</h2>
            <div class="debug-section">
                <label for="debug-player-speed">Player Speed:</label>
                <input type="range" id="debug-player-speed" min="1" max="20" step="1">
                <span id="debug-player-speed-value"></span>

                <label for="debug-player-lives">Lives:</label>
                <input type="number" id="debug-player-lives" min="0" max="99">
                <button id="add-life-button">Add Life (+1)</button>

                <label for="debug-player-money">Money:</label>
                <input type="number" id="debug-player-money" min="0" max="9999">
                <button id="add-money-button">Add Money (+10)</button>
            </div>

            <div class="debug-section">
                <label for="debug-gnome-speed">Gnome Base Speed Multiplier:</label>
                <input type="range" id="debug-gnome-speed" min="0.1" max="2.0" step="0.1">
                <span id="debug-gnome-speed-value"></span>

                <label for="debug-gnome-spawn-interval">Gnome Spawn Interval (ms):</label>
                <input type="range" id="debug-gnome-spawn-interval" min="100" max="5000" step="100">
                <span id="debug-gnome-spawn-interval-value"></span>

                <label for="debug-gnome-min-spawn-interval">Min Gnome Spawn Interval (ms):</label>
                <input type="range" id="debug-gnome-min-spawn-interval" min="50" max="1000" step="50">
                <span id="debug-gnome-min-spawn-interval-value"></span>

                <button id="spawn-gnome-button">Spawn Gnome Now</button>
            </div>

            <button id="close-debug-button">Close Debug Menu</button>
        </div>
    </div>

    <script>
        // === DEBUG TOGGLE ===
        // Set this to `true` to enable the debug menu, `false` to disable it.
        const DEBUG_MODE_ENABLED = false;
        // ====================

        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Get display elements
        const scoreBoard = document.getElementById('score-board');
        const livesBoard = document.getElementById('lives-board');
        const moneyBoard = document.getElementById('money-board');
        const shopButton = document.getElementById('shop-button');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const shopOverlay = document.getElementById('shop-overlay');
        const currentShopMoneyDisplay = document.getElementById('current-shop-money');
        const closeShopButton = document.getElementById('close-shop-button');
        const fireballCooldownTimerDisplay = document.getElementById('fireball-cooldown-timer');


        // Shop upgrade buttons
        const buySpeedUpgradeButton = document.getElementById('buy-speed-upgrade');
        const buyFireballUpgradeButton = document.getElementById('buy-fireball-upgrade');
        const buyExtraLifeButton = document.getElementById('buy-extra-life');


        // --- DEBUG MENU ELEMENTS (Conditionally retrieved) ---
        let debugButton, debugOverlay, closeDebugButton, debugPlayerSpeedInput, debugPlayerSpeedValue,
            debugPlayerLivesInput, addLifeButton, debugPlayerMoneyInput, addMoneyButton,
            debugGnomeSpeedInput, debugGnomeSpeedValue, debugGnomeSpawnIntervalInput,
            debugGnomeSpawnIntervalValue, debugGnomeMinSpawnIntervalInput,
            debugGnomeMinSpawnIntervalValue, spawnGnomeButton;

        if (DEBUG_MODE_ENABLED) {
            debugButton = document.getElementById('debug-button');
            debugOverlay = document.getElementById('debug-overlay');
            closeDebugButton = document.getElementById('close-debug-button');

            debugPlayerSpeedInput = document.getElementById('debug-player-speed');
            debugPlayerSpeedValue = document.getElementById('debug-player-speed-value');
            debugPlayerLivesInput = document.getElementById('debug-player-lives');
            addLifeButton = document.getElementById('add-life-button');
            debugPlayerMoneyInput = document.getElementById('debug-player-money');
            addMoneyButton = document.getElementById('add-money-button');

            debugGnomeSpeedInput = document.getElementById('debug-gnome-speed');
            debugGnomeSpeedValue = document.getElementById('debug-gnome-speed-value');
            debugGnomeSpawnIntervalInput = document.getElementById('debug-gnome-spawn-interval');
            debugGnomeSpawnIntervalValue = document.getElementById('debug-gnome-spawn-interval-value');
            debugGnomeMinSpawnIntervalInput = document.getElementById('debug-gnome-min-spawn-interval');
            debugGnomeMinSpawnIntervalValue = document.getElementById('debug-gnome-min-spawn-interval-value');
            spawnGnomeButton = document.getElementById('spawn-gnome-button');
        }
        // --- END DEBUG MENU ELEMENTS ---


        // Game dimensions
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;

        // Game state variables
        let playerScore = 0;
        let playerLives = 5;
        let playerMoney = 0;
        let gameActive = true;
        let gamePaused = false; // New pause state for shop/debug
        let lastGnomeSpawnTime = 0;
        let animationFrameId; // To store the ID of the current requestAnimationFrame

        // Player properties
        const player = {
            width: 60,
            height: 80,
            x: GAME_WIDTH / 2 - 30,
            y: GAME_HEIGHT - 100,
            speed: 4, // Player movement speed (halved from 8 to 4)
            isKicking: false,
            kickDuration: 200, // ms
            hasFireball: false, // New: Player can buy fireball ability
            fireballCooldown: 5000, // Changed from 1000ms to 5000ms (5 seconds)
            lastFireballTime: 0,
            color: '#008080' // Teal
        };

        // Fireball properties
        const fireballs = [];
        const FIREBALL_RADIUS = 10;
        const FIREBALL_SPEED = 10;
        const FIREBALL_COLOR = '#FF4500'; // Orange-Red

        // Gnome properties (base values)
        const gnomeDefaults = {
            width: 45,
            height: 70,
            speedMultiplier: 0.7,
            spawnInterval: 3000, // Increased initial spawn interval
            minSpawnInterval: 500 // ms
        };

        let currentGnomeSpawnInterval = gnomeDefaults.spawnInterval;
        const gnomes = [];

        // Portal properties
        const portal = {
            width: 120,
            height: 60,
            x: GAME_WIDTH / 2 - 60,
            y: GAME_HEIGHT - 30,
            color: '#8A2BE2' // Purple
        };

        // Object to track pressed keys for fluid movement
        const keys = {
            ArrowLeft: false,
            a: false,
            ArrowRight: false,
            d: false,
            ' ': false, // Space for kicking
            ArrowUp: false, // Up arrow for fireball
            w: false // W for fireball
        };

        /**
         * Initializes canvas dimensions.
         */
        function setCanvasDimensions() {
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }

        /**
         * Draws the game background.
         */
        function drawBackground() {
            ctx.fillStyle = '#6B8E23'; // Garden green
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        }

        /**
         * Draws the player character.
         */
        function drawPlayer() {
            ctx.fillStyle = player.isKicking ? '#FF4500' : player.color;
            ctx.beginPath();
            ctx.roundRect(player.x, player.y + 10, player.width, player.height - 10, 8);
            ctx.fill();

            ctx.fillStyle = '#1E90FF';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + 20);
            ctx.lineTo(player.x + player.width, player.y + 20);
            ctx.closePath();
            ctx.fill();

            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üë®‚Äçüåæ', player.x + player.width / 2, player.y + player.height / 2 + 10);
        }

        /**
         * Draws a single gnome.
         * @param {object} gnome - The gnome object.
         */
        function drawGnome(gnome) {
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.roundRect(gnome.x, gnome.y + 15, gnome.width, gnome.height - 15, 8);
            ctx.fill();

            ctx.fillStyle = '#B22222';
            ctx.beginPath();
            ctx.moveTo(gnome.x + gnome.width / 2, gnome.y);
            ctx.lineTo(gnome.x, gnome.y + 20);
            ctx.lineTo(gnome.x + gnome.width, gnome.y + 20);
            ctx.closePath();
            ctx.fill();

            ctx.font = '35px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üßù‚Äç‚ôÄÔ∏è', gnome.x + gnome.width / 2, gnome.y + gnome.height / 2 + 10);
        }

        /**
         * Draws the portal.
         */
        function drawPortal() {
            ctx.fillStyle = portal.color;
            ctx.shadowColor = '#DA70D6';
            ctx.shadowBlur = 25;
            ctx.beginPath();
            ctx.ellipse(portal.x + portal.width / 2, portal.y + portal.height / 2, portal.width / 2, portal.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        /**
         * Draws a fireball.
         * @param {object} fireball - The fireball object to draw.
         */
        function drawFireball(fireball) {
            ctx.fillStyle = FIREBALL_COLOR;
            ctx.beginPath();
            ctx.arc(fireball.x, fireball.y, FIREBALL_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = '#FF8C00'; // Orange glow
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset shadow
        }

        /**
         * Updates the score display.
         * @param {number} points - Points to add/subtract.
         */
        function updateScore(points) {
            playerScore += points;
            scoreBoard.textContent = `Score: ${playerScore}`;
        }

        /**
         * Updates the lives display.
         * @param {number} change - Change in lives.
         */
        function updateLives(change) {
            playerLives += change;
            livesBoard.textContent = `Lives: ${playerLives}`;
            if (playerLives <= 0) {
                endGame();
            }
        }

        /**
         * Updates the money display.
         * @param {number} amount - Amount of money to add/subtract.
         */
        function updateMoney(amount) {
            playerMoney += amount;
            moneyBoard.textContent = `Money: $${playerMoney}`;
            currentShopMoneyDisplay.textContent = playerMoney; // Update shop's money display too
            updateShopButtonStates(); // Re-check button states after money changes
        }

        /**
         * Spawns a new gnome.
         */
        function spawnGnome() {
            if (!gameActive || gamePaused) return; // Don't spawn if game is paused

            const newGnome = {
                x: Math.random() * (GAME_WIDTH - gnomeDefaults.width),
                y: -gnomeDefaults.height,
                width: gnomeDefaults.width,
                height: gnomeDefaults.height,
                speed: (1 + playerScore / 150) * gnomeDefaults.speedMultiplier,
                kicked: false,
                kickedTimer: 0
            };
            gnomes.push(newGnome);
        }

        /**
         * Spawns a fireball from the player's position.
         */
        function spawnFireball() {
            const currentTime = performance.now();
            if (player.hasFireball && currentTime - player.lastFireballTime > player.fireballCooldown) {
                const newFireball = {
                    x: player.x + player.width / 2, // Center of the player
                    y: player.y,
                    radius: FIREBALL_RADIUS,
                    speed: FIREBALL_SPEED
                };
                fireballs.push(newFireball);
                player.lastFireballTime = currentTime; // Reset cooldown timer
            }
        }

        /**
         * Main game loop function.
         * @param {DOMHighResTimeStamp} currentTime - Current time.
         */
        function gameLoop(currentTime) {
            if (!gameActive) return; // Stop loop if game is over

            // If game is paused, only redraw static elements without updating game logic
            if (gamePaused) {
                ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                drawBackground();
                drawPortal();
                drawPlayer();
                gnomes.forEach(drawGnome);
                fireballs.forEach(drawFireball); // Draw fireballs even when paused
                
                // Update and display fireball cooldown timer even when paused
                updateFireballCooldownTimer(currentTime);

                animationFrameId = requestAnimationFrame(gameLoop); // Keep redrawing the paused state
                return;
            }

            // Clear the canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Draw background elements
            drawBackground();
            drawPortal();

            // Handle player movement
            if (keys.ArrowLeft || keys.a) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys.ArrowRight || keys.d) {
                player.x = Math.min(GAME_WIDTH - player.width, player.x + player.speed);
            }

            // Handle gnome spawning
            if (currentTime - lastGnomeSpawnTime > currentGnomeSpawnInterval) {
                spawnGnome();
                lastGnomeSpawnTime = currentTime;
                if (currentGnomeSpawnInterval > gnomeDefaults.minSpawnInterval) {
                    currentGnomeSpawnInterval -= 2;
                }
            }

            // Update and draw gnomes
            gnomes.forEach((gnome, index) => {
                if (gnome.kicked) {
                    gnome.y -= gnome.speed * 2;
                    gnome.width *= 0.98;
                    gnome.height *= 0.98;
                    gnome.kickedTimer += 1;
                    if (gnome.kickedTimer > 30) {
                        gnomes.splice(index, 1);
                        return;
                    }
                } else {
                    gnome.y += gnome.speed;
                }

                drawGnome(gnome);

                // Check if gnome went past the player
                if (gnome.y > GAME_HEIGHT) {
                    if (!gnome.kicked) {
                        updateLives(-1);
                    }
                    gnomes.splice(index, 1);
                }

                // Collision detection: player vs. gnome (for kicking)
                if (
                    player.isKicking &&
                    !gnome.kicked &&
                    gnome.y + gnome.height > player.y &&
                    gnome.y < player.y + player.height &&
                    gnome.x + gnome.width > player.x &&
                    gnome.x < player.x + player.width
                ) {
                    gnome.kicked = true;
                    updateScore(10);
                    updateMoney(1); // Earn 1 money per kicked gnome
                }
            });

            // Update and draw fireballs
            fireballs.forEach((fireball, fireballIndex) => {
                fireball.y -= fireball.speed;
                drawFireball(fireball);

                // Check for fireball hitting gnomes
                gnomes.forEach((gnome, gnomeIndex) => {
                    // Simple AABB collision check for fireball and gnome
                    const fireballLeft = fireball.x - fireball.radius;
                    const fireballRight = fireball.x + fireball.radius;
                    const fireballTop = fireball.y - fireball.radius;
                    const fireballBottom = fireball.y + fireball.radius;

                    const gnomeLeft = gnome.x;
                    const gnomeRight = gnome.x + gnome.width;
                    const gnomeTop = gnome.y;
                    const gnomeBottom = gnome.y + gnome.height;

                    if (
                        !gnome.kicked && // Ensure gnome hasn't already been kicked/destroyed
                        fireballRight > gnomeLeft &&
                        fireballLeft < gnomeRight &&
                        fireballBottom > gnomeTop &&
                        fireballTop < gnomeBottom
                    ) {
                        // Collision! Remove both fireball and gnome
                        fireballs.splice(fireballIndex, 1);
                        gnome.kicked = true; // Mark gnome as kicked to trigger removal animation
                        updateScore(20); // More score for fireball kill
                        updateMoney(2); // More money for fireball kill

                        // Set a timeout to actually remove the gnome after a short visual effect
                        setTimeout(() => {
                            const actualGnomeIndex = gnomes.indexOf(gnome);
                            if (actualGnomeIndex !== -1) {
                                gnomes.splice(actualGnomeIndex, 1);
                            }
                        }, 100); // Shorter duration for quick removal
                        return; // Stop checking this fireball against other gnomes
                    }
                });

                // Remove fireball if it goes off-screen
                if (fireball.y < 0) {
                    fireballs.splice(fireballIndex, 1);
                }
            });


            // Update player kicking state
            if (player.isKicking) {
                player.kickTimer += 1000 / 60;
                if (player.kickTimer >= player.kickDuration) {
                    player.isKicking = false;
                    player.kickTimer = 0;
                }
            }

            // Draw the player
            drawPlayer();

            // Update and display fireball cooldown timer
            updateFireballCooldownTimer(currentTime);

            animationFrameId = requestAnimationFrame(gameLoop); // Request next frame
        }

        // --- SHOP FUNCTIONS ---
        const upgradeCosts = {
            speed: 50,
            fireball: 75,
            extraLife: 100
        };

        /**
         * Updates the disabled state of shop buttons based on current money.
         */
        function updateShopButtonStates() {
            buySpeedUpgradeButton.disabled = playerMoney < upgradeCosts.speed;
            buyFireballUpgradeButton.disabled = playerMoney < upgradeCosts.fireball || player.hasFireball; // Disable if already purchased
            buyExtraLifeButton.disabled = playerMoney < upgradeCosts.extraLife;

            if (player.hasFireball) {
                buyFireballUpgradeButton.textContent = "Purchased!";
            } else {
                 buyFireballUpgradeButton.textContent = `Buy ($${upgradeCosts.fireball})`;
            }
        }

        /**
         * Handles purchasing an upgrade.
         * @param {string} type - The type of upgrade ('speed', 'fireball', 'extraLife').
         */
        function buyUpgrade(type) {
            const cost = upgradeCosts[type];
            if (playerMoney >= cost) {
                switch (type) {
                    case 'speed':
                        player.speed += 1; // Increase player speed
                        updateMoney(-cost); // Deduct money after successful purchase
                        console.log("Player speed upgraded! New speed:", player.speed);
                        break;
                    case 'extraLife':
                        updateLives(1); // Add an extra life
                        updateMoney(-cost);
                        console.log("Extra life purchased! New lives:", playerLives);
                        break;
                    case 'fireball':
                        if (!player.hasFireball) { // Only buy if not already owned
                            player.hasFireball = true;
                            updateMoney(-cost);
                            console.log("Fireball power purchased!");
                            fireballCooldownTimerDisplay.style.display = 'block'; // Show timer after purchase
                            buyFireballUpgradeButton.textContent = "Purchased!"; // Update button text
                        } else {
                            console.log("Fireball power already owned!");
                        }
                        break;
                }
                updateShopButtonStates(); // Re-check button states
            } else {
                console.log(`Not enough money for ${type} upgrade! Need $${cost}, have $${playerMoney}`);
            }
        }

        /**
         * Opens the shop overlay and pauses the game.
         */
        function openShop() {
            gamePaused = true;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            shopOverlay.style.display = 'flex';
            currentShopMoneyDisplay.textContent = playerMoney;
            updateShopButtonStates(); // Update button states when opening shop
            shopButton.style.display = 'none';
            if (DEBUG_MODE_ENABLED) debugButton.style.display = 'none'; // Hide debug button too
            fireballCooldownTimerDisplay.style.display = 'none'; // Hide timer when shop is open
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        /**
         * Closes the shop overlay and resumes the game.
         */
        function closeShop() {
            gamePaused = false;
            shopOverlay.style.display = 'none';
            shopButton.style.display = 'block';
            if (DEBUG_MODE_ENABLED) debugButton.style.display = 'block'; // Show debug button again
            if (player.hasFireball) { // Show timer again if fireball purchased
                 fireballCooldownTimerDisplay.style.display = 'block';
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        // --- END SHOP FUNCTIONS ---


        // --- DEBUG MENU FUNCTIONS ---
        // These functions are only used if DEBUG_MODE_ENABLED is true
        if (DEBUG_MODE_ENABLED) {
            /**
             * Opens the debug overlay and pauses the game.
             */
            function openDebug() {
                gamePaused = true;
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                debugOverlay.style.display = 'flex';
                shopButton.style.display = 'none'; // Hide shop button
                debugButton.style.display = 'none'; // Hide debug button
                fireballCooldownTimerDisplay.style.display = 'none'; // Hide timer when debug is open

                // Populate debug inputs with current values
                debugPlayerSpeedInput.value = player.speed;
                debugPlayerSpeedValue.textContent = player.speed;
                debugPlayerLivesInput.value = playerLives;
                debugPlayerMoneyInput.value = playerMoney;
                debugGnomeSpeedInput.value = gnomeDefaults.speedMultiplier;
                debugGnomeSpeedValue.textContent = gnomeDefaults.speedMultiplier;
                debugGnomeSpawnIntervalInput.value = gnomeDefaults.spawnInterval;
                debugGnomeSpawnIntervalValue.textContent = gnomeDefaults.spawnInterval;
                debugGnomeMinSpawnIntervalInput.value = gnomeDefaults.minSpawnInterval;
                debugGnomeMinSpawnIntervalValue.textContent = gnomeDefaults.minSpawnInterval;

                animationFrameId = requestAnimationFrame(gameLoop); // Continue drawing paused state
            }

            /**
             * Closes the debug overlay and resumes the game.
             */
            function closeDebug() {
                gamePaused = false;
                debugOverlay.style.display = 'none';
                shopButton.style.display = 'block';
                debugButton.style.display = 'block';
                if (player.hasFireball) { // Show timer again if fireball purchased
                    fireballCooldownTimerDisplay.style.display = 'block';
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                animationFrameId = requestAnimationFrame(gameLoop);
            }

            // --- DEBUG MENU EVENT LISTENERS ---
            debugButton.addEventListener('click', openDebug);
            closeDebugButton.addEventListener('click', closeDebug);

            debugPlayerSpeedInput.addEventListener('input', (e) => {
                player.speed = parseFloat(e.target.value);
                debugPlayerSpeedValue.textContent = player.speed;
            });

            debugPlayerLivesInput.addEventListener('change', (e) => {
                playerLives = parseInt(e.target.value);
                updateLives(0); // Update display, no change in value
            });
            addLifeButton.addEventListener('click', () => {
                updateLives(1);
                debugPlayerLivesInput.value = playerLives;
            });

            debugPlayerMoneyInput.addEventListener('change', (e) => {
                playerMoney = parseInt(e.target.value);
                updateMoney(0); // Update display, no change in value
            });
            addMoneyButton.addEventListener('click', () => {
                updateMoney(10);
                debugPlayerMoneyInput.value = playerMoney;
            });

            debugGnomeSpeedInput.addEventListener('input', (e) => {
                gnomeDefaults.speedMultiplier = parseFloat(e.target.value);
                debugGnomeSpeedValue.textContent = gnomeDefaults.speedMultiplier;
            });

            debugGnomeSpawnIntervalInput.addEventListener('input', (e) => {
                gnomeDefaults.spawnInterval = parseInt(e.target.value);
                currentGnomeSpawnInterval = gnomeDefaults.spawnInterval; // Also update current interval
                debugGnomeSpawnIntervalValue.textContent = gnomeDefaults.spawnInterval;
            });

            debugGnomeMinSpawnIntervalInput.addEventListener('input', (e) => {
                gnomeDefaults.minSpawnInterval = parseInt(e.target.value);
                debugGnomeMinSpawnIntervalValue.textContent = gnomeDefaults.minSpawnInterval;
            });

            spawnGnomeButton.addEventListener('click', () => {
                spawnGnome();
            });
            // --- END DEBUG MENU EVENT LISTENERS ---
        }
        // --- END DEBUG MENU FUNCTIONS ---

        // --- FIREBALL COOLDOWN TIMER DISPLAY ---
        /**
         * Updates the text and visibility of the fireball cooldown timer.
         * @param {DOMHighResTimeStamp} currentTime - The current time.
         */
        function updateFireballCooldownTimer(currentTime) {
            if (!player.hasFireball) {
                fireballCooldownTimerDisplay.style.display = 'none';
                return;
            }

            const timeElapsedSinceLastFireball = currentTime - player.lastFireballTime;
            const timeLeft = Math.max(0, (player.fireballCooldown - timeElapsedSinceLastFireball) / 1000); // in seconds

            if (timeLeft <= 0.1) { // A small buffer for "ready" state
                fireballCooldownTimerDisplay.textContent = "FIREBALL READY!";
                fireballCooldownTimerDisplay.style.backgroundColor = 'rgba(0, 128, 0, 0.7)'; /* Green when ready */
                fireballCooldownTimerDisplay.style.boxShadow = '0 0 10px rgba(0, 255, 0, 0.5)';
            } else {
                fireballCooldownTimerDisplay.textContent = `${Math.ceil(timeLeft)}s`;
                fireballCooldownTimerDisplay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; /* Black when on cooldown */
                fireballCooldownTimerDisplay.style.boxShadow = '0 0 10px rgba(255,215,0,0.5)';
            }
            fireballCooldownTimerDisplay.style.display = 'block'; // Ensure it's visible if hasFireball
        }
        // --- END FIREBALL COOLDOWN TIMER DISPLAY ---


        /**
         * Initializes game state and starts the game.
         */
        function startGame() {
            setCanvasDimensions();
            playerScore = 0;
            playerLives = 5;
            playerMoney = 0; // Reset money
            player.speed = 4; // Reset player speed to initial value
            player.hasFireball = false; // Reset fireball ability
            player.lastFireballTime = 0; // Reset fireball cooldown
            player.x = GAME_WIDTH / 2 - player.width / 2;
            gnomes.length = 0;
            fireballs.length = 0; // Clear any existing fireballs
            updateScore(0);
            updateLives(0);
            updateMoney(0); // Update money display on start
            gameOverScreen.style.display = 'none';
            shopOverlay.style.display = 'none';
            fireballCooldownTimerDisplay.style.display = 'none'; // Hide timer at start
            shopButton.style.display = 'block'; // Ensure shop button is visible
            
            // Show/hide debug button based on the toggle
            if (DEBUG_MODE_ENABLED) {
                debugButton.style.display = 'block';
            } else {
                // If not enabled, make sure it's hidden from the start
                const htmlDebugButton = document.getElementById('debug-button');
                if (htmlDebugButton) htmlDebugButton.style.display = 'none';
                const htmlDebugOverlay = document.getElementById('debug-overlay');
                if (htmlDebugOverlay) htmlDebugOverlay.style.display = 'none';
            }

            gameActive = true;
            gamePaused = false;
            currentGnomeSpawnInterval = gnomeDefaults.spawnInterval;
            lastGnomeSpawnTime = performance.now();

            for (let key in keys) {
                keys[key] = false;
            }

            // Cancel any existing animation frame before starting a new one
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop); // Start the game loop
        }

        /**
         * Ends the game.
         */
        function endGame() {
            gameActive = false;
            finalScoreDisplay.textContent = `Your Final Score: ${playerScore}`;
            gameOverScreen.style.display = 'flex';
            shopButton.style.display = 'none'; // Hide shop button on game over
            if (DEBUG_MODE_ENABLED) debugButton.style.display = 'none'; // Hide debug button on game over
            fireballCooldownTimerDisplay.style.display = 'none'; // Hide timer on game over
            // Cancel the animation frame when the game ends
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (!gameActive || gamePaused) return;

            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                keys.ArrowLeft = true;
                keys.a = true;
            } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                keys.ArrowRight = true;
                keys.d = true;
            } else if (e.key === ' ' && !player.isKicking) {
                keys[' '] = true;
                player.isKicking = true;
                player.kickTimer = 0;
            } else if ((e.key === 'ArrowUp' || e.key.toLowerCase() === 'w')) {
                keys.ArrowUp = true;
                keys.w = true;
                spawnFireball();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!gameActive || gamePaused) return;

            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                keys.ArrowLeft = false;
                keys.a = false;
            } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                keys.ArrowRight = false;
                keys.d = false;
            } else if (e.key === ' ') {
                keys[' '] = false;
            } else if ((e.key === 'ArrowUp' || e.key.toLowerCase() === 'w')) {
                keys.ArrowUp = false;
                keys.w = false;
            }
        });

        // Shop button and close button listeners
        shopButton.addEventListener('click', openShop);
        closeShopButton.addEventListener('click', closeShop);
        restartButton.addEventListener('click', startGame);

        // Shop upgrade button listeners
        buySpeedUpgradeButton.addEventListener('click', () => buyUpgrade('speed'));
        buyFireballUpgradeButton.addEventListener('click', () => buyUpgrade('fireball'));
        buyExtraLifeButton.addEventListener('click', () => buyUpgrade('extraLife'));


        // Attach debug event listeners only if DEBUG_MODE_ENABLED is true
        if (DEBUG_MODE_ENABLED) {
            debugButton.addEventListener('click', openDebug);
            closeDebugButton.addEventListener('click', closeDebug);

            debugPlayerSpeedInput.addEventListener('input', (e) => {
                player.speed = parseFloat(e.target.value);
                debugPlayerSpeedValue.textContent = player.speed;
            });

            debugPlayerLivesInput.addEventListener('change', (e) => {
                playerLives = parseInt(e.target.value);
                updateLives(0);
            });
            addLifeButton.addEventListener('click', () => {
                updateLives(1);
                debugPlayerLivesInput.value = playerLives;
            });

            debugPlayerMoneyInput.addEventListener('change', (e) => {
                playerMoney = parseInt(e.target.value);
                updateMoney(0);
            });
            addMoneyButton.addEventListener('click', () => {
                updateMoney(10);
                debugPlayerMoneyInput.value = playerMoney;
            });

            debugGnomeSpeedInput.addEventListener('input', (e) => {
                gnomeDefaults.speedMultiplier = parseFloat(e.target.value);
                debugGnomeSpeedValue.textContent = gnomeDefaults.speedMultiplier;
            });

            debugGnomeSpawnIntervalInput.addEventListener('input', (e) => {
                gnomeDefaults.spawnInterval = parseInt(e.target.value);
                currentGnomeSpawnInterval = gnomeDefaults.spawnInterval;
                debugGnomeSpawnIntervalValue.textContent = gnomeDefaults.spawnInterval;
            });

            debugGnomeMinSpawnIntervalInput.addEventListener('input', (e) => {
                gnomeDefaults.minSpawnInterval = parseInt(e.target.value);
                debugGnomeMinSpawnIntervalValue.textContent = gnomeDefaults.minSpawnInterval;
            });

            spawnGnomeButton.addEventListener('click', () => {
                spawnGnome();
            });
        }


        // Start the game when the window loads
        window.onload = function() {
            startGame();
        };
    </script>
</body>
