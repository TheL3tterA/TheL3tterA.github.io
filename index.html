<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Gnome Defender (Canvas)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
            font-family: 'Inter', Arial, sans-serif; /* Using Inter font */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Needed for absolute positioning of game-over */
        }
        #game-container {
            position: relative;
            border: 5px solid #4B3621; /* Dirt brown */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #6B8E23; /* Garden green background */
            border-radius: 15px; /* Rounded corners for the container */
            overflow: hidden; /* Hide anything drawn outside the canvas */
        }
        canvas {
            display: block;
            background-color: transparent; /* Canvas background will be drawn by JS */
        }
        #score-board, #lives-board, #money-board {
            position: absolute;
            top: 10px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px; /* Rounded corners */
            font-weight: bold;
            font-size: 1.1em;
            z-index: 10; /* Ensure text is above canvas */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        #score-board {
            left: 10px;
        }
        #lives-board {
            right: 10px;
        }
        #money-board {
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
        }

        #shop-button, #leaderboard-button {
            position: absolute;
            bottom: 10px;
            padding: 10px 25px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 10;
        }
        #shop-button {
            left: 25%; /* Position Shop button */
            transform: translateX(-50%);
            background-color: #FFA500; /* Orange */
        }
        #shop-button:hover {
            background-color: #FF8C00;
            transform: translateX(-50%) translateY(-2px);
        }
        #shop-button:active {
            transform: translateX(-50%) translateY(0);
        }

        #leaderboard-button {
            left: 75%; /* Position Leaderboard button */
            transform: translateX(-50%);
            background-color: #4682B4; /* Steel Blue */
        }
        #leaderboard-button:hover {
            background-color: #366792;
            transform: translateX(-50%) translateY(-2px);
        }
        #leaderboard-button:active {
            transform: translateX(-50%) translateY(0);
        }


        #game-over, #shop-overlay, #leaderboard-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.8em;
            text-align: center;
            z-index: 20;
            border-radius: 15px; /* Match container border-radius */
        }
        #game-over {
            display: none; /* Hidden initially */
        }
        #shop-overlay, #leaderboard-overlay {
            display: none; /* Hidden initially */
            padding: 20px;
            box-sizing: border-box;
        }
        #shop-overlay h2, #leaderboard-overlay h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #FFD700; /* Gold */
        }
        #shop-money, #leaderboard-list-container {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .shop-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.5em; /* Relative to shop overlay font-size */
        }
        .shop-item button {
            padding: 10px 20px;
            font-size: 0.9em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .shop-item button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .shop-item button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 500px;
            font-size: 0.6em;
            text-align: left;
        }
        #leaderboard-list li {
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        #leaderboard-list li span:first-child {
            font-weight: bold;
            color: #FFD700; /* Gold for names */
        }
        #leaderboard-list li span:last-child {
            color: #ADFF2F; /* GreenYellow for scores */
        }


        #close-shop-button, #close-leaderboard-button {
            padding: 15px 30px;
            font-size: 0.6em;
            margin-top: 40px;
            cursor: pointer;
            background-color: #DC143C; /* Crimson red */
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #close-shop-button:hover, #close-leaderboard-button:hover {
            background-color: #B22222;
            transform: translateY(-2px);
        }
        #close-shop-button:active, #close-leaderboard-button:active {
            transform: translateY(0);
        }
        /* Style for restart button */
        #game-over button {
            padding: 18px 35px;
            font-size: 0.6em;
            margin-top: 25px;
            cursor: pointer;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 12px; /* More rounded */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        #game-over button:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        #game-over button:active {
            transform: translateY(0); /* Press effect */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-board">Score: 0</div>
        <div id="lives-board">Lives: 5</div>
        <div id="money-board">Money: $0</div>
        <button id="shop-button">Shop</button>
        <button id="leaderboard-button">Leaderboard</button>

        <div id="game-over">
            GAME OVER!
            <div id="final-score" style="font-size: 0.6em; margin-top: 10px;"></div>
            <button id="restart-button">Play Again?</button>
        </div>

        <div id="shop-overlay">
            <h2>Gnome Garden Shop</h2>
            <div id="shop-money">Your Money: $<span id="current-shop-money">0</span></div>
            <div class="shop-item">
                <span>Speed Upgrade</span>
                <button>Buy ($50)</button>
            </div>
            <div class="shop-item">
                <span>Kick Power Upgrade</span>
                <button>Buy ($75)</button>
            </div>
            <div class="shop-item">
                <span>Extra Life</span>
                <button>Buy ($100)</button>
            </div>
            <button id="close-shop-button">Close Shop</button>
        </div>

        <div id="leaderboard-overlay">
            <h2>Top Gardeners</h2>
            <div id="leaderboard-list-container">
                <ul id="leaderboard-list">
                    <!-- Leaderboard items will be inserted here by JavaScript -->
                    <li>Loading Leaderboard...</li>
                </ul>
            </div>
            <button id="close-leaderboard-button">Close Leaderboard</button>
        </div>
    </div>

    <!-- Firebase SDK imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Global variable to store current user ID
        window.currentUserId = null;
        window.db = db; // Make db accessible globally
        window.auth = auth; // Make auth accessible globally
        window.appId = appId; // Make appId accessible globally
        window.serverTimestamp = serverTimestamp; // Make serverTimestamp accessible globally
        window.collection = collection; // Make collection accessible globally
        window.addDoc = addDoc; // Make addDoc accessible globally
        window.query = query; // Make query accessible globally
        window.onSnapshot = onSnapshot; // Make onSnapshot accessible globally

        // Authenticate user
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUserId = user.uid;
                console.log("Firebase authenticated. User ID:", user.uid);
            } else {
                try {
                    // Sign in anonymously if no user is authenticated
                    if (typeof __initial_auth_token !== 'undefined') {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase authentication error:", error);
                }
            }
        });
    </script>

    <script>
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Get display elements
        const scoreBoard = document.getElementById('score-board');
        const livesBoard = document.getElementById('lives-board');
        const moneyBoard = document.getElementById('money-board');
        const shopButton = document.getElementById('shop-button');
        const leaderboardButton = document.getElementById('leaderboard-button'); // New leaderboard button
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const shopOverlay = document.getElementById('shop-overlay');
        const currentShopMoneyDisplay = document.getElementById('current-shop-money');
        const closeShopButton = document.getElementById('close-shop-button');
        const leaderboardOverlay = document.getElementById('leaderboard-overlay'); // New leaderboard overlay
        const leaderboardList = document.getElementById('leaderboard-list'); // New leaderboard list
        const closeLeaderboardButton = document.getElementById('close-leaderboard-button'); // New close button

        // Game dimensions
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;

        // Game state variables
        let playerScore = 0;
        let playerLives = 5;
        let playerMoney = 0;
        let gameActive = true;
        let gamePaused = false; // New pause state for shop/leaderboard
        let lastGnomeSpawnTime = 0;
        let animationFrameId; // To store the ID of the current requestAnimationFrame

        // Player properties
        const player = {
            width: 60,
            height: 80,
            x: GAME_WIDTH / 2 - 30,
            y: GAME_HEIGHT - 100,
            speed: 4,
            isKicking: false,
            kickDuration: 200, // ms
            kickTimer: 0,
            color: '#008080' // Teal
        };

        // Gnome properties (base values)
        const gnomeDefaults = {
            width: 45,
            height: 70,
            speedMultiplier: 0.7,
            spawnInterval: 3000, // Increased initial spawn interval
            minSpawnInterval: 500 // ms
        };

        let currentGnomeSpawnInterval = gnomeDefaults.spawnInterval;
        const gnomes = [];

        // Portal properties
        const portal = {
            width: 120,
            height: 60,
            x: GAME_WIDTH / 2 - 60,
            y: GAME_HEIGHT - 30,
            color: '#8A2BE2' // Purple
        };

        // Object to track pressed keys for fluid movement
        const keys = {
            ArrowLeft: false,
            a: false,
            ArrowRight: false,
            d: false,
            ' ': false
        };

        /**
         * Initializes canvas dimensions.
         */
        function setCanvasDimensions() {
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }

        /**
         * Draws the game background.
         */
        function drawBackground() {
            ctx.fillStyle = '#6B8E23'; // Garden green
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        }

        /**
         * Draws the player character.
         */
        function drawPlayer() {
            ctx.fillStyle = player.isKicking ? '#FF4500' : player.color;
            ctx.beginPath();
            ctx.roundRect(player.x, player.y + 10, player.width, player.height - 10, 8);
            ctx.fill();

            ctx.fillStyle = '#1E90FF';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + 20);
            ctx.lineTo(player.x + player.width, player.y + 20);
            ctx.closePath();
            ctx.fill();

            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üë®‚Äçüåæ', player.x + player.width / 2, player.y + player.height / 2 + 10);
        }

        /**
         * Draws a single gnome.
         * @param {object} gnome - The gnome object.
         */
        function drawGnome(gnome) {
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.roundRect(gnome.x, gnome.y + 15, gnome.width, gnome.height - 15, 8);
            ctx.fill();

            ctx.fillStyle = '#B22222';
            ctx.beginPath();
            ctx.moveTo(gnome.x + gnome.width / 2, gnome.y);
            ctx.lineTo(gnome.x, gnome.y + 20);
            ctx.lineTo(gnome.x + gnome.width, gnome.y + 20);
            ctx.closePath();
            ctx.fill();

            ctx.font = '35px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üßù‚Äç‚ôÄÔ∏è', gnome.x + gnome.width / 2, gnome.y + gnome.height / 2 + 10);
        }

        /**
         * Draws the portal.
         */
        function drawPortal() {
            ctx.fillStyle = portal.color;
            ctx.shadowColor = '#DA70D6';
            ctx.shadowBlur = 25;
            ctx.beginPath();
            ctx.ellipse(portal.x + portal.width / 2, portal.y + portal.height / 2, portal.width / 2, portal.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        /**
         * Updates the score display.
         * @param {number} points - Points to add/subtract.
         */
        function updateScore(points) {
            playerScore += points;
            scoreBoard.textContent = `Score: ${playerScore}`;
        }

        /**
         * Updates the lives display.
         * @param {number} change - Change in lives.
         */
        function updateLives(change) {
            playerLives += change;
            livesBoard.textContent = `Lives: ${playerLives}`;
            if (playerLives <= 0) {
                endGame();
            }
        }

        /**
         * Updates the money display.
         * @param {number} amount - Amount of money to add/subtract.
         */
        function updateMoney(amount) {
            playerMoney += amount;
            moneyBoard.textContent = `Money: $${playerMoney}`;
            currentShopMoneyDisplay.textContent = playerMoney; // Update shop's money display too
            // In a real shop, you'd also update button states here
        }

        /**
         * Spawns a new gnome.
         */
        function spawnGnome() {
            if (!gameActive || gamePaused) return;

            const newGnome = {
                x: Math.random() * (GAME_WIDTH - gnomeDefaults.width),
                y: -gnomeDefaults.height,
                width: gnomeDefaults.width,
                height: gnomeDefaults.height,
                speed: (1 + playerScore / 150) * gnomeDefaults.speedMultiplier,
                kicked: false,
                kickedTimer: 0
            };
            gnomes.push(newGnome);
        }

        /**
         * Main game loop function.
         * @param {DOMHighResTimeStamp} currentTime - Current time.
         */
        function gameLoop(currentTime) {
            if (!gameActive) return;

            // If game is paused, only redraw static elements without updating game logic
            if (gamePaused) {
                ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                drawBackground();
                drawPortal();
                drawPlayer();
                gnomes.forEach(drawGnome);
                animationFrameId = requestAnimationFrame(gameLoop); // Keep redrawing the paused state
                return;
            }

            // Clear the canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Draw background elements
            drawBackground();
            drawPortal();

            // Handle player movement
            if (keys.ArrowLeft || keys.a) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys.ArrowRight || keys.d) {
                player.x = Math.min(GAME_WIDTH - player.width, player.x + player.speed);
            }

            // Handle gnome spawning
            if (currentTime - lastGnomeSpawnTime > currentGnomeSpawnInterval) {
                spawnGnome();
                lastGnomeSpawnTime = currentTime;
                if (currentGnomeSpawnInterval > gnomeDefaults.minSpawnInterval) {
                    currentGnomeSpawnInterval -= 2;
                }
            }

            // Update and draw gnomes
            gnomes.forEach((gnome, index) => {
                if (gnome.kicked) {
                    gnome.y -= gnome.speed * 2;
                    gnome.width *= 0.98;
                    gnome.height *= 0.98;
                    gnome.kickedTimer += 1;
                    if (gnome.kickedTimer > 30) {
                        gnomes.splice(index, 1);
                        return;
                    }
                } else {
                    gnome.y += gnome.speed;
                }

                drawGnome(gnome);

                // Check if gnome went past the player
                if (gnome.y > GAME_HEIGHT) {
                    if (!gnome.kicked) {
                        updateLives(-1);
                    }
                    gnomes.splice(index, 1);
                }

                // Collision detection: player vs. gnome
                if (
                    player.isKicking &&
                    !gnome.kicked &&
                    gnome.y + gnome.height > player.y &&
                    gnome.y < player.y + player.height &&
                    gnome.x + gnome.width > player.x &&
                    gnome.x < player.x + player.width
                ) {
                    gnome.kicked = true;
                    updateScore(10);
                    updateMoney(1); // Earn 1 money per kicked gnome
                }
            });

            // Update player kicking state
            if (player.isKicking) {
                player.kickTimer += 1000 / 60;
                if (player.kickTimer >= player.kickDuration) {
                    player.isKicking = false;
                    player.kickTimer = 0;
                }
            }

            // Draw the player
            drawPlayer();

            animationFrameId = requestAnimationFrame(gameLoop); // Request next frame
        }

        /**
         * Opens the shop overlay and pauses the game.
         */
        function openShop() {
            gamePaused = true;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            shopOverlay.style.display = 'flex';
            currentShopMoneyDisplay.textContent = playerMoney;
            shopButton.style.display = 'none';
            leaderboardButton.style.display = 'none'; // Hide leaderboard button too
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        /**
         * Closes the shop overlay and resumes the game.
         */
        function closeShop() {
            gamePaused = false;
            shopOverlay.style.display = 'none';
            shopButton.style.display = 'block';
            leaderboardButton.style.display = 'block'; // Show leaderboard button again
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        /**
         * Opens the leaderboard overlay and pauses the game.
         */
        async function openLeaderboard() {
            gamePaused = true;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            leaderboardOverlay.style.display = 'flex';
            shopButton.style.display = 'none'; // Hide shop button
            leaderboardButton.style.display = 'none'; // Hide leaderboard button
            leaderboardList.innerHTML = '<li>Loading Leaderboard...</li>'; // Show loading message

            await loadLeaderboard(); // Load scores from Firestore

            animationFrameId = requestAnimationFrame(gameLoop); // Continue drawing paused state
        }

        /**
         * Closes the leaderboard overlay and resumes the game.
         */
        function closeLeaderboard() {
            gamePaused = false;
            leaderboardOverlay.style.display = 'none';
            shopButton.style.display = 'block';
            leaderboardButton.style.display = 'block';
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        /**
         * Saves the current player's score to Firestore if a user is authenticated.
         */
        async function saveScoreToLeaderboard() {
            if (window.currentUserId && window.db && window.appId) {
                try {
                    const leaderboardCollectionRef = window.collection(
                        window.db,
                        `/artifacts/${window.appId}/public/data/leaderboard`
                    );

                    // Generate a simple user name from a truncated user ID
                    const displayUserId = window.currentUserId.substring(0, 8);
                    const userName = `Player_${displayUserId}`;

                    await window.addDoc(leaderboardCollectionRef, {
                        userId: window.currentUserId,
                        userName: userName,
                        score: playerScore,
                        timestamp: window.serverTimestamp() // Use server timestamp for reliable ordering
                    });
                    console.log("Score saved to leaderboard successfully!");
                } catch (e) {
                    console.error("Error adding document to leaderboard: ", e);
                }
            } else {
                console.warn("Cannot save score: Firebase not fully initialized or user not authenticated.");
            }
        }

        /**
         * Loads and displays the leaderboard from Firestore.
         */
        async function loadLeaderboard() {
            if (window.db && window.appId) {
                try {
                    const leaderboardCollectionRef = window.collection(
                        window.db,
                        `/artifacts/${window.appId}/public/data/leaderboard`
                    );

                    // Set up a real-time listener for the leaderboard
                    window.onSnapshot(window.query(leaderboardCollectionRef), (querySnapshot) => {
                        const scores = [];
                        querySnapshot.forEach((doc) => {
                            scores.push(doc.data());
                        });

                        // Sort scores: higher score first, then by earliest timestamp for ties
                        scores.sort((a, b) => {
                            if (b.score !== a.score) {
                                return b.score - a.score;
                            }
                            // Handle cases where timestamp might not be available yet (e.g., local adds)
                            const timestampA = a.timestamp ? a.timestamp.toMillis() : 0;
                            const timestampB = b.timestamp ? b.timestamp.toMillis() : 0;
                            return timestampA - timestampB;
                        });

                        // Clear current list and populate with sorted scores (top 10)
                        leaderboardList.innerHTML = '';
                        if (scores.length === 0) {
                            leaderboardList.innerHTML = '<li>No scores yet. Be the first!</li>';
                        } else {
                            scores.slice(0, 10).forEach((data, index) => {
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `<span>${index + 1}. ${data.userName}</span> <span>Score: ${data.score}</span>`;
                                leaderboardList.appendChild(listItem);
                            });
                        }
                    });

                } catch (e) {
                    console.error("Error loading leaderboard: ", e);
                    leaderboardList.innerHTML = '<li>Error loading leaderboard.</li>';
                }
            } else {
                leaderboardList.innerHTML = '<li>Firebase not connected.</li>';
                console.warn("Cannot load leaderboard: Firebase not fully initialized.");
            }
        }


        /**
         * Initializes game state and starts the game.
         */
        function startGame() {
            setCanvasDimensions();
            playerScore = 0;
            playerLives = 5;
            playerMoney = 0;
            player.x = GAME_WIDTH / 2 - player.width / 2;
            gnomes.length = 0;
            updateScore(0);
            updateLives(0);
            updateMoney(0);
            gameOverScreen.style.display = 'none';
            shopOverlay.style.display = 'none';
            leaderboardOverlay.style.display = 'none'; // Hide leaderboard
            shopButton.style.display = 'block';
            leaderboardButton.style.display = 'block'; // Show leaderboard button
            gameActive = true;
            gamePaused = false;
            currentGnomeSpawnInterval = gnomeDefaults.spawnInterval;
            lastGnomeSpawnTime = performance.now();

            for (let key in keys) {
                keys[key] = false;
            }

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        /**
         * Ends the game.
         */
        function endGame() {
            gameActive = false;
            finalScoreDisplay.textContent = `Your Final Score: ${playerScore}`;
            gameOverScreen.style.display = 'flex';
            shopButton.style.display = 'none';
            leaderboardButton.style.display = 'none'; // Hide leaderboard button on game over

            // Save score to leaderboard if game is over and player has a score
            if (playerScore > 0) {
                saveScoreToLeaderboard();
            }

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (!gameActive || gamePaused) return;

            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                keys.ArrowLeft = true;
                keys.a = true;
            } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                keys.ArrowRight = true;
                keys.d = true;
            } else if (e.key === ' ' && !player.isKicking) {
                keys[' '] = true;
                player.isKicking = true;
                player.kickTimer = 0;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!gameActive || gamePaused) return;

            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                keys.ArrowLeft = false;
                keys.a = false;
            } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                keys.ArrowRight = false;
                keys.d = false;
            } else if (e.key === ' ') {
                keys[' '] = false;
            }
        });

        // Shop button and close button listeners
        shopButton.addEventListener('click', openShop);
        closeShopButton.addEventListener('click', closeShop);
        leaderboardButton.addEventListener('click', openLeaderboard); // New leaderboard button listener
        closeLeaderboardButton.addEventListener('click', closeLeaderboard); // New close leaderboard button listener
        restartButton.addEventListener('click', startGame);

        // Start the game when the window loads
        window.onload = function() {
            startGame();
        };
    </script>
</body>
